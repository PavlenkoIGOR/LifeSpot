<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="../wwwroot/CSS/MainPage.css" rel="stylesheet" type="text/css">
    <script src="../wwwroot/JS/MainPage.js" rel="script" type="text/javascript"></script>
</head>

<body>
    <script>
        var p = prompt('Введите Ваш возраст: ');
        if (p < 18) {
            var r = 18 - p;
            alert('Ваш возраст меньше 18! Встретимся через ' + r + " лет!");
            window.location.href = "http://www.google.com";
            //window.close(); - просто закрыть окно
        }
        else {
            alert("Добро пожаловать! " + new Date().toLocaleString());
        }
    </script>
    <!--Хедер страницы находится сразу над тегом body-->
    <header id="headerForTest">
        <!--Заголовок страницы-->
        <h1>Big Brother is watching!</h1>
        <!--Параграф-->
        <p id="headerP">
            <script>
                const date = new Date();
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const currentDate = day + "." + month + "." + year;
                document.getElementById("headerP").innerHTML = "Покажем, что происходит прямо сейчас! А на календаре у нас " + currentDate;
            </script>
        </p>
        <form>
            <input id="inputMain" type="text" placeholder="Поиск трансляции по сайту" oninput="    /*Код ниже отрабатывает каждый раз при вводе символа в input*/
    // Сохраняем текст пользовательского запроса.
    let inputString = document.getElementsByTagName('input')[0].value.toLowerCase();
    // Находим контейнеры с видео, которые необходимо фильтровать
    let elements = document.getElementsByClassName('video-container');

    // Пробегаемся по контейнерам
    for (let i = 0; i <= elements.length; i++) {
        // Вытаскиваем текст описания видео, которое необходимо отфильтровать
        let videoText = elements[i].querySelector('.video-title').innerText;
        // Выполняем фильтрацию, сравнивая значения в нижнем регистре
        if (!videoText.toLowerCase().includes(inputString.toLowerCase())) {
            // Описание
            elements[i].style.display = 'none';
        } else {
            elements[i].style.display = 'inline-block';
        }
    }" size="50%"/>

            <button id="searchButton" type="submit" onclick="">Найти</button>
        </form>
    </header>
    <!--Сайд-бар страницы (пока все ссылки ведут на главную)-->
    <div id="asideMain">
        <!--SIDEBAR-->
        <main>
            <div class="bordered">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs" title="Нью-Йорк" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Нью-Йорк, Брайант Парк</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM" title="Санкт-Петербург" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Санкт-Петербург, Невский Проспект</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE" title="Лондон" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Лондон, автобусный маршрут</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/w_DfTc7F5oQ" title="🔴 Venice Beach Live Camera · Los Angeles Live Stream · presented by the Venice V Hotel" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h3 class="video-title">Лос-Анджелес, Venice Beach</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/Mu0ts-GnNto" title="Online Camera Moscow Moskva river Веб-камера Москва река" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h3 class="video-title">Москва, Вид на Москву-реку</h3>
                </div>

            </div>
        </main>
    </div>
    <!--FOOTER-->
</body>

</html>
