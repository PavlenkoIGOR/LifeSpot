<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="../wwwroot/CSS/MainPage.css" rel="stylesheet" type="text/css">
    <script src="../wwwroot/JS/MainPage.js" rel="script" type="text/javascript"></script>
</head>

<body>
    <script>
        var p = prompt('Введите Ваш возраст: ');
        if (p < 18) {
            var r = 18 - p;
            alert('Ваш возраст меньше 18! Встретимся через ' + r + " лет!");
            window.location.href = "http://www.google.com";
            //window.close(); - просто закрыть окно
        }
        else {
            alert("Добро пожаловать! " + new Date().toLocaleString());
        }
    </script>
    <!--Хедер страницы находится сразу над тегом body-->
    <header id="headerForTest">
        <!--Заголовок страницы-->
        <h1>Big Brother is watching!</h1>
        <!--Параграф-->
        <p id="headerP">
            <script>
                const date = new Date();
                const year = date.getFullYear();
                const month = date.getMonth()+1;
                const day = date.getDate();
                const currentDate = day +"." + month +"." + year;
                document.getElementById("headerP").innerHTML = "Покажем, что происходит прямо сейчас! А на календаре у нас " + currentDate;
            </script>
        </p>
        <form>
            <input id="inputMain" type="text" placeholder="Поиск трансляции по сайту" oninput="    // Получим все элементы input с нашей страницы
    let elements = document.getElementsByTagName('input');
    // Получим первый элемент DOM в коллекции
    let element = elements[0]; // Получим строковое значение
    let elementText = element.value;
    // Выведем во всплывающее окно
    alert(elementText)">
            <button id="searchButton" type="submit" onclick="SeekAndShow();">Найти</button>
        </form>
    </header>
    <!--Сайд-бар страницы (пока все ссылки ведут на главную)-->
    <div id="asideMain">
        <!--SIDEBAR-->
        <main>
            <div class="bordered">
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/srlpC5tmhYs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Нью-Йорк, Брайант Парк</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/wCcMcaiRbhM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Санкт-Петербург, Невский Проспект</h3>
                </div>
                <div class="video-container">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/JplMzss6_YE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h3 class="video-title">Лондон, автобусный маршрут</h3>
                </div>

            </div>

</body>
